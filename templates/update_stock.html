<!DOCTYPE html>
<html>
<head>
  <title>Update Fertilizer Stock</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='update_stock.css') }}">
</head>
<body>
  <h1>Update Fertilizer Stock</h1>

  <form method="POST" class="form-centered">

    <h2>Current Stock Details</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ stock.name }}" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" value="{{ stock.category }}" required>
    </div>
    <div class="form-group">
      <label for="subcategory">Subcategory:</label>
      <input type="text" id="subcategory" name="subcategory" value="{{ stock.subcategory }}" required>
    </div>
    <div class="form-group">
      <label for="price">Price per Unit:</label>
      <input type="number" step="0.01" id="price" name="price" value="{{ stock.price }}" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity (Units):</label>
      <input type="number" id="quantity" name="quantity" value="{{ stock.quantity }}" required>
    </div>

    <div class="buttons">
      <button type="submit">Update Stock</button>
      <a href="/stock_list" class="back-button">Back to Stock List</a>
    </div>
  </form>

</body>
</html>
